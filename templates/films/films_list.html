{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Интернет Кинотеатр</title>
    <link rel="stylesheet" href="{% static 'css/header_and_footer/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/film_and_film_detail/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/header_and_footer/footer.css' %}">
</head>
<body>

<!-- Меню -->
{% include 'components/header.html' %}

<!-- Карточки фильмов -->
<section class="cards">

    {% for i in film %}
    <div class="card">
        <img src="{{ i.image.url }}" alt="{{ i.title }}">
        <h3>
            <a href="{% url 'films_detail' id=i.id %}">{{ i.title }}</a>
        </h3>
        <p>{{ i.description }}</p>

        <div class="card-buttons">
            <button class="create">
                <a href="{% url 'create_film' %}">Добавить</a>
            </button>
            <button class="delete">
                <a href="{% url 'delete_film' id=i.id %}">Удалить</a>
            </button>
            <button class="edit">
                <a href="{% url 'update_film' id=i.id %}">Изменить</a>
            </button>
        </div>
    </div>
    {% endfor %}

</section>

<!-- Футер -->
{% include 'components/footer.html' %}

</body>
</html>
